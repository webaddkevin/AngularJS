<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ng-switch</title>
</head>
<body ng-app="switch">
    <div ng-controller="MainCtrl as mainCtrl">
        <h3>Conditional Elements in HTML</h3>
        <button ng-click="mainCtrl.currentTab = 'tab1'">tab1</button>
        <button ng-click="mainCtrl.currentTab = 'tab2'">tab2</button>
        <button ng-click="mainCtrl.currentTab = 'tab3'">tab3</button>
        <button ng-click="mainCtrl.currentTab = 'someting'">default</button>
        <div ng-switch="mainCtrl.currentTab">
            <div ng-switch-when="tab1">
                Tab 1 is selected
            </div>
            <div ng-switch-when="tab2">
                Tab 2 is selected
            </div>
            <div ng-switch-when="tab3">
                Tab 3 is selected
            </div>
            <div ng-switch-default>
                no known tab selected
            </div>
        </div>

    </div>

<script src="../../build/angular.min.js"></script>
<script>
    angular.module('switch',[]).controller('MainCtrl',[function(){
        this.currentTab = 'tab1';
    }]);

</script>
</body>
</html>
